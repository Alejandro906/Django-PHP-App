{% if results%}
<div class="main-search-container">
    {% for city in results %}
    <div class="search-results-marker-icon-container" hx-get="{% url 'get_houses'%}?city={{city.city|urlencode}}" hx-target="#content-container" hx-trigger="click" hx-swap="innerHTML" _="on click hide #search-results" hx-indicator="#loader-2">
        <div class="search-gray-container">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="22"  height="22"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-map-pin"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18.364 4.636a9 9 0 0 1 .203 12.519l-.203 .21l-4.243 4.242a3 3 0 0 1 -4.097 .135l-.144 -.135l-4.244 -4.243a9 9 0 0 1 12.728 -12.728zm-6.364 3.364a3 3 0 1 0 0 6a3 3 0 0 0 0 -6z" /></svg>
        </div>
        <p style="color: rgb(15, 15, 15);">{{city.city}}, {{city.country}}</p>
    </div>
    {% endfor %}
</div>
{% else %}

<p>Oops no hay resultados para esa ciudad</p>

{% endif %}
