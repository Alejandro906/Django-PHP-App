{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bnb Housing</title>
    <link rel="icon" href="{% static 'logo.png' %}" type="image/png" class="tab-logo">
    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <style>
        html{
            position: relative;
        }
        .tab-logo{
            height: 20px;
            width: 20px;
            object-fit: cover;
        }
        #loader{
            width: 70px;
            height: 70px;
            border: 3px solid rgb(209, 209, 209);
            border-top: 3px solid rgb(164, 255, 90);
            border-radius: 50%;
            animation: 1s anima linear infinite;
            display: none;
            margin-top: 30px;
            margin-bottom: 60px;


        }
        #loader.htmx-request{
            display: block;
        }

        @keyframes anima{
            0%{transform: rotate(0deg);}
            100%{transform: rotate(360deg);}
        }
        .t1{
            margin-top: 50px;
        }
        #data-container{
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .main-container{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-container{
            width: 95%;
            height: min-content;
            position: sticky;
            z-index: 1;
        }
        .header-top{
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: Nunito Sans;
        }
        .logo{
            width: 120px;
            height: 64px;
            object-fit: cover;
            cursor: pointer;
        }
        .center-container{
            display: flex;
            gap: 25px;
            font-size: 16px;
            font-weight: 700;
        }
        .center-container>span{
            cursor: pointer;
        }
        .user-profile-container{
            display: flex;
            gap: 10px;
            border: 0.5px solid rgba(0, 0, 0, 0.15);
            align-items: center;
            padding: 6px 10px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .user-profile-container:hover{
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
        }
        .menu-icon{
            width: 16px;
            height: 16px;
        }
        .user-icon{
            width: 32px;
            height: 32px;
        }
        #content-container{
            width: 95%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding-bottom: 80px;
        }
        .header-bottom{
            display: flex;
            justify-content: center;
            margin-bottom: 35px;
        }
        .input-container{
            border: 0.5px solid rgba(0, 0, 0, 0.15);
            width: 60%;
            height: 62px;
            border-radius: 31px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 2px 0px 8px rgba(0, 0, 0, 0.15);
        }
        .text-container{
            display: flex;
            flex-direction: column;
            gap: 6px;
            justify-content: center;
            font-family: Nunito Sans;
            margin-left: 30px;
            flex: 1;
            padding-right: 6px;
        }
        .text-container>span{
            font-weight: bold;
            font-size: 12px;
        }
        .text-container>input{
            font-size: 16px;
            border: none;
            padding: 0;
        }
        .text-container>input:focus{
            outline: none;
        }
        .search-icon{
            width: 16px;
            height: 16px;
            stroke: black;
        }
        .search-icon-container{
            background-color: rgb(164, 255, 90);
            width: 50px;
            height: 48px;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            cursor: pointer;
        }
        .header-icons{
            display: flex;
            justify-content: space-evenly;
            border-top: 1px solid rgba(0, 0, 0, 0.15);
            border-bottom: 1px solid rgba(0, 0, 0, 0.15);
            margin-top: 30px;
            box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.05);
            align-items: center;
        }
        .icon-filters-container{
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .icon-filters{
            margin-top: 1%;
            gap: 5px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            box-shadow: 1px 0px 14px rgb(188, 188, 188);
            border-radius: 12px;
        }
        .icon{
            padding: 6px 10px;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 3px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.2s ease-in-out;

        }
        .icon:hover svg{
            stroke-width: 1.4;
        }
        .icon-svg{
            height: 22px;
            stroke: black;
        }
        .filtro-tipo{
            font-family: Nunito Sans;
            font-weight: 600;
            font-size: 13px;
            color: rgb(60, 60, 60);
        }
        .house-image{
            width: 100%;
            height: 310px;
            object-fit: cover;
            border-radius: 15px;
        }
        .div-to-load-more{
            position: absolute;
            bottom: 0;
        }
        .button-search-icon{
            width: 100%;
            height: 100%;
            background-color: transparent;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .house-container{
            display: flex;
            flex-direction: column;
            max-width: 330px;
            width: 100%;
            cursor: pointer;
            position: relative;
            text-decoration: none; 
            color: inherit;
        }
        .house-contianer-title{
            display: flex;
            justify-content: space-between;
            margin-top: 6px;
            font-family: Nunito Sans;
            align-items: center;
        }
        .rating-container{
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .rating-container>svg{
            height: 12px;
            width: 12px;
        }
        .house-contianer-title>span{
            font-size: 16px;
            font-weight: 700;
        }
        .gestion-container>span, .rooms-container>span{
            font-size: 16px;
            color: #6a6a6a;
            font-family: Nunito Sans;
        }
        .gestion-container{
            margin-top: 4px;
        }
        .rating-number{
            background-color: rgb(164, 255, 90);
            color: black;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }
        .date_uploaded-container>span{
            font-size: 16px;
            color: black;
            font-family: Nunito Sans;
            font-weight: bold;
        }
        .login-form-container{
            position: absolute;
            width: 240px;
            right: 47px;
            top: 76px;
            height: 300px;
            z-index: 10;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease-in-out;
        }
        .desactive-login-form{
            top: -400px;
        }
        .x-button{
            position: absolute;
            top: -18px;
            left: -18px;
            width: 32px;
            height: 32px;

        }
        .span-recommend{
            font-family: Nunito Sans;
            font-size: 16px;
            font-weight: 700;
            color: black;
            background-color: white;
            padding: 2px 8px;
            position: absolute;
            left: 13px;
            top: 16px;
            border-radius: 15px;
        }
        .header-where{
            font-family: Nunito Sans;
            font-size: 48px;
            font-weight: 900;
        }
        .where-container{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 24px
        }
        .filters-container{
            display: flex;
            justify-content: center;
            gap: 70px;
        }
        .icon-filter-combo-container{
            display: flex;
            gap: 5px;
            align-items: center;
            margin-top: 26px;
            margin-bottom: 20px;
            transition: all 0.2s;
            border: 2px solid white;
            padding-bottom: 5px;
        }
        .icon-filter-combo-container:hover{
            border-bottom: 2px solid black;
            cursor: pointer;
            color: #6a6a6a;
        }
        .icon-filter-combo-container>svg{
            width: 22px;
            height: 22px;
        }
        .icon-text-combo{
            font-family: Nunito Sans;
            font-size: 18px;
            font-weight: 600;
        }
        .center-span-icon-container{
            display: flex;
            align-items: center;
            gap: 9px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all ease 0.1s;
            padding: 8px 12px;
            border-radius: 22px;
        }
        .center-span-icon-container>svg{
            width: 22px;
            height: 22px;
        }
        .center-span-icon-container:hover{
            background-color: #c6c6c6;
        }
        .pop-up-message{
            display: flex;
            gap: 10px;
            position: absolute;
            top: 12px;
            left: 41%;
            border-radius: 5px;
            padding: 8px 14px;
            z-index: 20;
            background-color: white;
            padding: 5px;
            padding-right: 9px;
            box-shadow: 0px 2px 6px rgb(0, 0, 0, 0.1);
            align-items: center;
            
        }
        .pop-up-message p{
            margin: 0px;
            color: rgb(97, 97, 97);
            font-family: Nunito Sans;
            font-size: 16px;
        }
        .login-but{
            background-color: rgb(164, 255, 90);
            color: black;
            font-family: Nunito Sans;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
{% for msg in messages%}
    {% if msg.tags == 'success'%}
    <div class="pop-up-message" _="on load wait 4s then transition my opacity to 0 over 2s then remove me">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-checkbox" width="26" height="26" viewBox="0 0 24 24" stroke-width="1" stroke="#00b341" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M9 11l3 3l8 -8" />
            <path d="M20 12v6a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h9" />
        </svg>
        <p>{{msg}}</p>
    </div>
    {% else %}
        <div class="pop-up-message" _="on load wait 4s then transition my opacity to 0 over 2s then remove me">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="26" height="26" viewBox="0 0 24 24" stroke-width="1" stroke="#ff2825" fill="rgb(255, 141, 141)" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M18 6l-12 12" />
                <path d="M6 6l12 12" />
            </svg>
            <p>{{msg}}</p>
        </div>
    {% endif %}
{%endfor%}
<div class="login-form-container desactive-login-form">
    <div id="form-container">
        <form action="{%url 'login_form'%}" method="post">
            {%csrf_token%}
            {{form.email}}
            {{form.password}}
            <button type="submit" class="login-but">send</button>
        </form>
    </div>
</div>
<body>
    <div class="main-container">

            <div class="header-top">
                <div class="logo-container">
                    <img class="logo" src="{% static 'logo.png'%}" alt="">
                </div>
                <div class="center-container">
                    <div class="center-span-icon-container">

                        <span class="center-text">Mapa</span>
                    </div>
                </div>
                <div class="user-profile-container" _="on click toggle .desactive-login-form on .login-form-container">
                    <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"/></svg>
                    <svg class="user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#828487" d="M399 384.2C376.9 345.8 335.4 320 288 320l-64 0c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z"/></svg>
                </div>
            </div>
            <div class="where-container">
                <h2 class="header-where">¿Adónde vas?</h2>
            </div>
            <div class="filters-container">
                <div class="icon-filter-combo-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#000000" d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c0 2.7-.2 5.4-.5 8.1l0 16.2c0 22.1-17.9 40-40 40l-16 0c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1L416 512l-24 0c-22.1 0-40-17.9-40-40l0-24 0-64c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32 14.3-32 32l0 64 0 24c0 22.1-17.9 40-40 40l-24 0-31.9 0c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2l-16 0c-22.1 0-40-17.9-40-40l0-112c0-.9 0-1.9 .1-2.8l0-69.7-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>

                </div>
            </div>
            <div class="header-bottom">
                <div class="input-container">
                    <div class="text-container">
                        <span>Destion</span>
                        <input type="text" placeholder="Buscar destinos">
                    </div>
                    <div class="search-icon-container">
                        <button class="button-search-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.3" stroke="black" fill="none" stroke-linecap="round" stroke-linejoin="round">

                                <path d="M21 21l-6 -6" />

                        </button>
                    </div>
                </div>
            </div>

        <div id="content-container">
            <div id="data-container" hx-get="{% url 'get_houses' %}?page=1" hx-trigger="load" hx-swap="beforeend" hx-target="#content-container" hx-indicator="#loader"></div>

        <div id="loader"></div>
        {% include 'partials/footer.html' %}
    </div>
</body>
</html>
