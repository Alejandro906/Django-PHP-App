<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Nunito Sans';
        }
        .image-upload-container {
            max-width: 340px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }

        .image-slot {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dotted #5a9bd4; /* Slightly dark blue */
            background-color: #dbe9f6; /* Light blue */
            color: #5a9bd4;
            font-size: 14px;
            cursor: pointer;
        }

        .file-input {
            display: none;
        }

        /* Image preview styling */
        .image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
        .images-container{
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        form{
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        form>button{
            margin-top: 20px;
            font-family: 'Nunito Sans';
        }
        .submit-btn-images{
            margin-top: 20px;
            padding: 7px 40px 7px 40px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid black;
            background-color: transparent;
            cursor: pointer;
            transition: all ease 0.3s;
        }
        .submit-btn-images:hover{
            background-color: black;
            color: white;
        }
        .progress-bar {
            display: flex;
            width: 100%;
            max-width: 340px;
            height: 5px;
            gap: 5px;
            margin-bottom: 20px;
        }
        .progress-bar div {
            flex: 1;
            background-color: #e0e0e0;
            transition: background-color 0.3s;
        }
        .progress-bar .active {
            background-color: black;
        }
        .nav-lines{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="nav-lines">
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div id="progress-step-1" class="active"></div>
            <div id="progress-step-2" class="active"></div>
            <div id="progress-step-3"></div>
        </div>
    </div>
    <div class="images-container">
        <div class="title-header-images">
            <h2>Subir Imagenes</h2>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="image-upload-container">
                <!-- First, display existing images -->
                {% for image in existing_images %}
                    <div class="image-slot" onclick="document.getElementById('file-input-{{ forloop.counter }}').click()">
                        <img src="{{ image.image.url }}" class="image-preview">
                    </div>
                    <input type="file" 
                           name="image" 
                           id="file-input-{{ forloop.counter }}" 
                           class="file-input" 
                           accept="image/*" 
                           onchange="previewImage(event, {{ forloop.counter }})">
                {% endfor %}
    
                <!-- Then fill remaining slots up to 6 -->
                {% for i in remaining_slots %}
                    <div class="image-slot" onclick="document.getElementById('file-input-{{ i }}').click()">
                        AÃ±adir Imagen
                    </div>
                    <input type="file" 
                           name="image" 
                           id="file-input-{{ i }}" 
                           class="file-input" 
                           accept="image/*" 
                           onchange="previewImage(event, {{ i }})">
                {% endfor %}
            </div>
            <button class="submit-btn-images" type="submit">Upload Images</button>
        </form>
    </div>
    <script>
        function previewImage(event, slot) {
            const fileInput = document.getElementById(`file-input-${slot}`);
            const file = event.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageSlot = document.getElementsByClassName('image-slot')[slot - 1];
                    imageSlot.innerHTML = `<img src="${e.target.result}" class="image-preview">`;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
