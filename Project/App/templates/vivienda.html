<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivienda</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <style>
        .vivienda-main-container {
            display: flex;
            justify-content: center;
            width: 100%;
            background-color: #e1e1e1;
        }
        .vivienda-container {
            width: 100%;
            max-width: 95%;
            background-color: white;
            box-shadow: 4px 0px 30px rgba(0, 0, 0, 0.25);
            display: flex;
            gap: 30px;
        }
        .left-container-viv {
            margin-left: 30px;
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        .right-container-viv {
            flex: 1;
            display: flex;
            justify-content: center;
            position: relative;
        }
        .location-container {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .carousel {
            background: #efefef;
            margin-top: 15px;
        }
        .carousel-cell {
            width: 100%;
            height: 430px;
            background: white;
            border-radius: 5px;
            overflow: hidden;
        }
        .carousel-cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .mail-container {
            width: 290px;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px;
            gap: 10px;
            height: min-content;
        }
        .mail-container h2 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 10px;
            margin-top: 0;
        }
        .input-mail {
            width: 90%;
            height: 120px;
            border-radius: 5px;
            border: 1px solid #d0d0d0;
            padding: 5px;
            font-size: 1rem;
        }
        .contact-button {
            width: 90%;
            padding: 10px;
            background-color: rgb(164, 255, 90);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        body {
            font-family: 'Nunito Sans', sans-serif;
        }
    </style>
</head>
<body>
    <div class="vivienda-main-container">
        <div class="vivienda-container">
            <div class="left-container-viv">
                <h1>{{ casa.title }}</h1>
                <div class="location-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M18.364 4.636a9 9 0 0 1 .203 12.519l-.203 .21l-4.243 4.242a3 3 0 0 1 -4.097 .135l-.144 -.135l-4.244 -4.243a9 9 0 0 1 12.728 -12.728zm-6.364 3.364a3 3 0 1 0 0 6a3 3 0 0 0 0 -6z" />
                    </svg>
                    <span>{{ casa.address }}</span>
                </div>
                <div class="carousel" data-flickity='{ "wrapAround": true, "autoPlay": 2000 }'>
                    {% for casa_img in casa.casa_images.all %}
                        <div class="carousel-cell">
                            <img src="{{ casa_img.image.url }}" alt="Image {{ forloop.counter }}">
                        </div>
                    {% endfor %}
                </div>
                <p>hello</p>
            </div>
            <div class="right-container-viv">
                <div class="mail-container">
                    <h2>Enviar un mensaje</h2>
                    <textarea class="input-mail" placeholder="Hola, ¿podrían enviarme más información de este inmueble?"></textarea>
                    <button class="contact-button">Contacto</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>
</html>
